[project]
name = "oasync"
version = "0.1.0"
description = "Synchronize group assignments between an Outline document and Authentik using Outline webhooks."
authors = [
    {name = "Mix", email = "32300164+mnixry@users.noreply.github.com"},
]
dependencies = [
    "fastapi[standard]>=0.115.2",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "AGPL-3.0-only"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.6.9",
]
